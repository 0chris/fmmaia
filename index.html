<!DOCTYPE html><html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FM Maia | Em Construção</title><link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400&display=swap" rel="stylesheet"><style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 30% 30%, #111 0%, #000 60%);
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .container {
        max-width: 600px;
        animation: fadeIn 1.8s ease forwards;
        opacity: 0;
    }

    h1 {
        font-family: 'Anton', sans-serif;
        font-size: 4.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: 3px;
        text-transform: uppercase;
    }

    h2{
        font-family: 'Anton', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: 4px;
        text-transform: uppercase;
     }

    .burnt-yellow {
        color: #cc7a00;
        text-shadow: 0 0 16px rgba(204,122,0,0.75);
        position: relative;
        left: -6px; /* overlap into F */
        top: 2px;  /* slightly lowered */
        display: inline-block;
    }

    p {
        font-size: 1.05rem;
        color: #bbbbbb;
        margin-top: 0;
        letter-spacing: 0.5px;
    }

    .divider {
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #cc7a00, transparent);
        margin: 30px auto;
        animation: glow 2.5s infinite ease-in-out;
    }

    footer {
        position: absolute;
        bottom: 25px;
        font-size: 0.75rem;
        color: #555;
        letter-spacing: 1px;
        text-transform: uppercase;
        opacity: 0.7;
    }

    footer a {
        color: #888;
        text-decoration: none;
    }

    footer a:hover {
        color: #cc7a00;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @keyframes glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
</style></head><body><div class="container">
    <h1>F<span class="burnt-yellow">M</span> Maia</h1>
    <H2>Engenharia e Construção</h2>
    <div class="divider"></div>
    <p>O nosso website encontra-se atualmente em construção.<br>
    Estaremos online em breve.</p>
</div><footer>
    © 2026 FM Maia · Todos os direitos reservados · <a href="https://christophesilva.com" target="_blank">christophesilva.com</a>
</footer></body>
</html>
