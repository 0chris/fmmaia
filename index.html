<!DOCTYPE html><html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FM Maia | Em Construção</title><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet"><style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 30% 30%, #111 0%, #000 60%);
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .container {
        max-width: 600px;
        animation: fadeIn 1.8s ease forwards;
        opacity: 0;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .burnt-yellow {
        color: #cc7a00;
        text-shadow: 0 0 12px rgba(204,122,0,0.6);
    }

    p {
        font-size: 1.05rem;
        color: #bbbbbb;
        margin-top: 0;
        letter-spacing: 0.5px;
    }

    .divider {
        width: 80px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #cc7a00, transparent);
        margin: 25px auto;
        animation: glow 2.5s infinite ease-in-out;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @keyframes glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
</style></head><body><div class="container">
    <h1>F<span class="burnt-yellow">M</span> Maia</h1>
    <div class="divider"></div>
    <p>O nosso website encontra-se atualmente em construção.<br>
    Estaremos online em breve.</p>
</div></body>
</html>
