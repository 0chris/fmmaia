<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FM MAIA Construção</title>

<style>

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ================= PAGE ================= */
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:#f4f5f7;
  color:#222;
  overflow:hidden;
}

/* ================= CONTAINER ================= */
.container{
  text-align:center;
  max-width:650px;
  padding:40px 24px;
  position:relative;
}

/* ================= TITLE ================= */
.brand{
  font-size:clamp(42px,8vw,72px);
  font-weight:800;
  letter-spacing:2px;
}

/* allow positioning per letter */
.brand span{
  display:inline-block;
  position:relative;
}

/* lowered M */
.m{
  animation:lift 3s ease-in-out infinite;
}

/* crane anchor wrapper */
.m-wrap{
  position:relative;
}


/* hook motion */
@keyframes drop{
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(18px); }
}

/* M lifting motion */
@keyframes lift{
  0%,100% { transform:translateY(14px); }
  50% { transform:translateY(14px); }
}

/* ================= SUBTITLE ================= */
.subtitle{
  margin-top:6px;
  font-size:18px;
  letter-spacing:6px;
  color:#777;
}

/* ================= DIVIDER ================= */
.divider{
  width:60px;
  height:2px;
  background:#e2e2e2;
  margin:30px auto;
}

/* ================= MESSAGE ================= */
.message h1{
  font-size:26px;
  font-weight:600;
  margin-bottom:12px;
}

.message p{
  color:#666;
  line-height:1.6;
  font-size:17px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:50px;
  font-size:14px;
  color:#888;
}

footer a{
  color:inherit;
  text-decoration:none;
  font-weight:600;
}

footer a:hover{
  opacity:.7;
}

/* ================= TRAFFIC CONES ================= */

.cones{
  position:absolute;
  bottom:-20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:40px;
}

.cone{
  width:0;
  height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:26px solid #f39c12;
  position:relative;
  animation:bounce 2.5s ease-in-out infinite;
}

.cone::after{
  content:"";
  position:absolute;
  left:-14px;
  top:10px;
  width:28px;
  height:6px;
  background:white;
}

.cone:nth-child(2){ animation-delay:.4s; }
.cone:nth-child(3){ animation-delay:.8s; }

@keyframes bounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-8px); }
}

</style>
</head>

<body>

<div class="container">

  <!-- TITLE WITH CRANE ATTACHED -->
  <div class="brand">
    <span class="f">F</span>
    <span class="m-wrap">
      <span class="m">M</span>
      <span class="crane">
        <span class="hook-line"></span>
        <span class="hook"></span>
      </span>
    </span>

    <span class="rest">MAIA</span>
  </div>

  <div class="subtitle">CONSTRUÇÃO</div>

  <div class="divider"></div>

  <div class="message">
    <h1>Website em construção</h1>
    <p>
      Estamos a preparar o nosso novo website.<br>
      Voltaremos em breve com novidades.
    </p>
  </div>

  <!-- Animated Cones -->
  <div class="cones">
    <div class="cone"></div>
    <div class="cone"></div>
    <div class="cone"></div>
  </div>

  <footer>
    © 2026 FM MAIA Construção — Todos os direitos reservados<br>
    Website by <a href="https://christophesilva.com" target="_blank">christophesilva.com</a>
  </footer>

</div>

</body>
</html>
